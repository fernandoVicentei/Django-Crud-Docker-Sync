<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar País</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title">Confirmar Eliminación</h3>
                    </div>
                    <div class="card-body">
                        <p>¿Estás seguro que deseas eliminar el país:</p>
                        <h4 class="text-center my-4">{{ ciudad.codigo }} - {{ ciudad.descripcion }}</h4>
                        <p class="text-muted">Esta acción solo eliminara de manera logica.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Confirmar Eliminación
                                </button>
                                <a href="{% url 'ciudad:listar' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
